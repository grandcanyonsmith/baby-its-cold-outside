<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-700">
  <div class="w-full max-w-md px-2 py-16 sm:px-0 mx-auto">
    <div class="flex space-x-1 rounded-xl bg-blue-900 p-1" id="tab-list">
<button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-gray-400 focus:outline-none flex items-center justify-center" 
        onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.12)'; this.style.color='white';" 
        onmouseout="this.style.backgroundColor=''; this.style.color='';" 
        data-target="code">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
    <path fill-rule="evenodd" d="M6.28 5.22a.75.75 0 010 1.06L2.56 10l3.72 3.72a.75.75 0 01-1.06 1.06L.97 10.53a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0zm7.44 0a.75.75 0 011.06 0l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06-1.06L17.44 10l-3.72-3.72a.75.75 0 010-1.06zM11.377 2.011a.75.75 0 01.612.867l-2.5 14.5a.75.75 0 01-1.478-.255l2.5-14.5a.75.75 0 01.866-.612z" clip-rule="evenodd" />
  </svg>
  Code
</button>
<button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-gray-400 focus:outline-none flex items-center justify-center" 
        onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.12)'; this.style.color='white';" 
        onmouseout="this.style.backgroundColor=''; this.style.color='';" 
        data-target="preview">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
  </svg>
  Preview
</button>

<button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-gray-400 focus:outline-none flex items-center justify-center" 
        onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.12)'; this.style.color='white';" 
        onmouseout="this.style.backgroundColor=''; this.style.color='';" 
        data-target="logs">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
    <path fill-rule="evenodd" d="M3.25 3A2.25 2.25 0 001 5.25v9.5A2.25 2.25 0 003.25 17h13.5A2.25 2.25 0 0019 14.75v-9.5A2.25 2.25 0 0016.75 3H3.25zm.943 8.752a.75.75 0 01.055-1.06L6.128 9l-1.88-1.693a.75.75 0 111.004-1.114l2.5 2.25a.75.75 0 010 1.114l-2.5 2.25a.75.75 0 01-1.06-.055zM9.75 10.25a.75.75 0 000 1.5h2.5a.75.75 0 000-1.5h-2.5z" clip-rule="evenodd" />
  </svg>
<div style={'color': 'black'}>  Logs </div>
</button>
    </div>
  </div>

  <script>
    // JavaScript to handle tab switching
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab-button');
      // Function to remove active class from all tabs and reset to default
      function deactivateTabs() {
        tabs.forEach(t => {
          t.classList.remove('text-blue-700', 'bg-white', 'shadow');
          t.classList.add('text-gray-400');
          t.style.backgroundColor = ''; // Clear inline style for non-active tabs
          t.style.color = ''; // Clear inline style for text color
        });
      }
      // Initialize the first tab as active
      tabs[0].classList.add('text-blue-700', 'bg-white', 'shadow');
      tabs[0].style.color = 'black'; // Set text color for active tab
      // Add click event listener to each tab
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          deactivateTabs();
          tab.classList.add('text-blue-700', 'bg-white', 'shadow');
          tab.style.color = 'black'; // Set text color for active tab
        });
      });
    });
  </script>
</body>
</html>
