<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactored Text Area and Submit Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .textarea-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: .1rem;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            border-top: 2px solid #ddd;
        }
        .submit-button {
            position: absolute;
            right: 1rem; /* Align with the padding of the container */
            bottom: 1rem; /* Align with the padding of the container */
            z-index: 2; /* Ensures the button is always on top */
        }
        textarea {
            font-size: 16px;
            line-height: 1.5;
            width: 100%; /* Use full width */
            padding-bottom: 3rem; /* Space for the button */
            box-sizing: border-box; /* Border included in width */
        }
        form {
            position: relative; /* Relative positioning for the button */
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal overflow-hidden">
    <div class="textarea-container">
        <form action="#" method="post" class="w-full h-full"> <!-- Form now justifies the width and height -->
            <label for="comment" class="sr-only">Add your comment</label>
            <textarea rows="3" name="comment" id="comment" 
                      class="resize-none border-2 border-gray-300 rounded-lg p-3 text-gray-900 placeholder-gray-400 
                             focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-200"
                      placeholder="Share your thoughts...">
            </textarea>
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-bold text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 submit-button">
                Send
            </button>
        </form>
    </div>
</body>
</html>
