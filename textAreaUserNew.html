<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactored Text Area and Submit Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import the Tailwind CSS Style Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styling to make the submit button part of the textarea */
        .textarea-container {
            position: relative;
        }
        .submit-button {
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-200 font-sans">
    <!-- Textarea and submit button container -->
    <div class="m-4 p-4 bg-white rounded-md shadow textarea-container">
        <form action="#" class="relative">
            <label for="comment" class="sr-only">Add your comment</label>
            <!-- Textarea -->
            <textarea rows="3" name="comment" id="comment" class="block w-full resize-none border rounded-l-lg py-2 pr-12 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm" placeholder="Add your comment..."></textarea>
            <!-- Submit button placed inside the text area -->
            <button type="submit" class="absolute inset-y-0 right-0 mt-px mr-px rounded-r-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none submit-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                    <path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.950 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
