<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Buttons</title>
<style>
  .row {
    display: flex;
    align-items: center;
  }
  .icon-button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
    margin-right: 10px;
  }
  .icon-button img,
  .icon-button svg {
    height: 10px; /* Establishing a consistent icon height */
    width: auto; /* Width will scale proportionally */
  }
  .edit-actions {
    display: none;
  }
</style>
</head>
<body>

<div class="row">
  <button id="editCodeBtn" class="icon-button" onclick="toggleEdit(true)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
    </svg>
  </button>
  <button id="commitFileBtn" class="icon-button">
    <img src="https://www.svgrepo.com/show/521819/save.svg" alt="Save Icon" style="height: 10px; display: block;">
  </button>
  <div id="editActions" class="edit-actions">
    <button id="cancelCodeEditBtn" class="icon-button" onclick="toggleEdit(false)">Cancel</button>
    <button id="updateCodeEditBtn" class="icon-button" onclick="toggleEdit(false)">Update</button>
  </div>
</div>

<script>
  function toggleEdit(editMode) {
    var editBtn = document.getElementById('editCodeBtn');
    var editActions = document.getElementById('editActions');
    var commitBtn = document.getElementById('commitFileBtn');

    if (editMode) {
      editBtn.style.display = 'none';
      editActions.style.display = 'flex';
      commitBtn.style.display = 'none';
    } else {
      editBtn.style.display = 'block';
      editActions.style.display = 'none';
      commitBtn.style.display = 'block';
    }
  }
</script>

</body>
</html>
