<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
  }
  .cell.taken {
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="board" id="board">
  <div class="cell" data-cell-index="0"></div>
  <div class="cell" data-cell-index="1"></div>
  <div class="cell" data-cell-index="2"></div>
  <div class="cell" data-cell-index="3"></div>
  <div class="cell" data-cell-index="4"></div>
  <div class="cell" data-cell-index="5"></div>
  <div class="cell" data-cell-index="6"></div>
  <div class="cell" data-cell-index="7"></div>
  <div class="cell" data-cell-index="8"></div>
</div>

<script>
const board = document.getElementById('board');
const cells = document.querySelectorAll('.cell');
const turnIndicator = 'X';
const opponentIndicator = 'O';
let currentPlayer = turnIndicator;

function handleCellClick(event) {
  const cell = event.target;
  placeMark(cell, currentPlayer);

  if (checkWin(currentPlayer)) {
    alert(currentPlayer + ' wins!');
    // Optionally, implement a reset game functionality
  } else if (isDraw()) {
    alert('Draw!');
    // Optionally, implement a reset game functionality
  } else {
    // Switch turns
    currentPlayer = currentPlayer === turnIndicator ? opponentIndicator : turnIndicator;
  }
}

function placeMark(cell, player) {
  cell.textContent = player;
  cell.classList.add('taken');
}

function checkWin(player) {

    You'll need to implement the game's logic based on Tic Tac Toe's rules, such as:
    - Checking horizontal, vertical, and diagonal lines for the same player marker
    But for simplicity, this code is not implemented here. */

}

function isDraw() {
  // Check if all cells are taken
  return [...cells].every(cell => cell.classList.contains('taken'));
}

cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>
</body>
</html>
